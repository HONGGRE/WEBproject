<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오와 쳌박스</title>
</head>
<body>
  <h2>라디오 기능(단일선택)</h2>
    <p>
      red<input type="radio" name="RGB" id="red">
      blue<input type="radio" name="RGB" id="blue">
      green<input type="radio" name="RGB" id="green">
    </p> 
  <h2>라디오 기능(복수선택)</h2>
  <p>
    red<input type="checkbox" name="RGB01">
    blue<input type="checkbox" name="RGB01">
    green<input type="checkbox" name="RGB01">
  </p>
  
  <h1>아래는 변형한 예시입니다.</h1>

  <h2>red를 선택하시오.</h2>
  <p>
    red<input type="radio" name="RGB" id="red">
    blue<input type="radio" name="RGB" id="blue" checked>
    green<input type="radio" name="RGB" id="green">
  </p>

  <h2>blue와 green을 선택하시오.(복수선택)</h2>
  <p>
    red<input type="checkbox" name="RGB01" checked>
    blue<input type="checkbox" name="RGB01" checked>
    green<input type="checkbox" name="RGB01">
  </p>
</body>
</html>
