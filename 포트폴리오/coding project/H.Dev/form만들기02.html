<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form태그02</title>
</head>
<body>
  <h1>색상등 선택지를 고르는 행동</h1>
    <form action="">
    <select name="색상">
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="red">red</option>
    </select>
  <input type="submit" value="색상 고르기">
</form>

<h2>다양한 선택을 할 수 있는 행동</h2>
  
    <form action="">
    <select name="색상01" multiple>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="red">red</option>
    </select>
  <input type="submit" value="색상 여러가지 고르기">
</form>
</body>
</html>
